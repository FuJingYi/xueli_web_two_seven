<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪梨7</title>
	<link rel="stylesheet" href="style.css">
	<script src="animate.js"></script>
</head>
<body>
	<div class="roll">
		<div class="one">
			<img src="images/a15.png">
		</div>
		<div class="two">
			<marquee>[温馨提示]最近网上有不少不法分子在网上骗人，请大家注意！！！</marquee>
		</div>
	</div>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="slide"><img src="images/b5.png"></div>
			<div class="slide"><img src="images/b1.png"></div>
			<div class="slide"><img src="images/b2.png"></div>
			<div class="slide"><img src="images/b3.png"></div>
			<div class="slide"><img src="images/b4.png"></div>
			<div class="slide"><img src="images/b5.png"></div>
			<div class="slide"><img src="images/b1.png"></div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
<script>
	var box = document.getElementById("box");
	var oNavList = document.getElementById("nav").children;
	var slider = document.getElementById("slider");
	var left = document.getElementById("left");
	var right = document.getElementById("right");
	var index = 1;
	var timer;
	var isMoving = false;
	//轮播下一张的函数
	function next(){
		if(isMoving){
			return;
		}
		isMoving = true;
		index++;
		navChange();
		animate(slider,{left:-1200*index},function(){
				if(index === 6){
					slider.style.left ="-1200px";
					index=1;
				}
				isMoving =false;
			});
	}
	function prev(){
		if(isMoving){
			return;
		}
		isMoving = true;
		index--;
		navChange();
		animate(slider,{left:-1200*index},function(){
			if(index === 0){
				slider.style.left ="-6000px";
				index=5;
			}
			isMoving = false;
		});
	}
	var timer = setInterval(next,3000);

	box.onmouseover = function(){
		animate(left,{opacity:50});
		animate(right,{opacity:50});
		clearInterval(timer);
	}
	box.onmouseout = function(){
		animate(left,{opacity:0});
		animate(right,{opacity:0});
		timer = setInterval(next,3000);
	}

	right.onclick = next;
	left.onclick = prev;
	//小按钮点击事件
	for(var i = 0;i<oNavList.length;i++){
		oNavList[i].idx = i;
		oNavList[i].onclick = function(){
			index = this.idx + 1;
			navChange();
			animate(slider,{left:-1200*index});
		}
	}
	//小按钮背景色切换
	function navChange(){
		for(var i = 0;i<oNavList.length;i++){
			oNavList[i].className = '';
		}
		if(index === 6){
			oNavList[0].className ='active';
		}else if(index === 0){
			oNavList[4].className ='active';
		}else{
			oNavList[index-1].className ='active';
		}

		
	}
</script>
</body>

</html>
